<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main id="order-summary-card">
    <img class="order-summary-card__hero-image" src="./images/illustration-hero.svg" alt="Hero Illustration">
    <section class="order-summary-card__content">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <article class="order-summary-card__content-plan">
        <img src="./images/icon-music.svg" alt="Music Icon">
        <div class="order-summary-card__content-plan-description">
          <h2>Annual Plan</h2>
          <div class="order-summary-card__content-plan-price">$59.99/year</div>
        </div>
        <a href="#">Change</a>
      </article>
      <button class="order-summary-card__content-btn">Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jennifertieu.com">Jennifer Tieu</a>.
  </footer>
</body>
</html>
